plugins{
    id 'base'
    id 'com.github.node-gradle.node' version '3.4.0'
}


task runBuild(){ dependsOn(npm_run_lint, npm_run_build)}

task copyDistFolder(type: Copy){
    from "$rootDir/frontend/dist"
    into "$rootDir/backend/src/main/resources/static/app"
}

copyDistFolder.dependsOn(runBuild)
